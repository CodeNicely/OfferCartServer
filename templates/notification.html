<!DOCTYPE HTML> 
<html> 
<head> 
<title>Notification-Panel</title> 
<script type="text/javascript">
	function submitForm()
	{
		var form = document.getElementById("myForm");
		form.reset();
	}
</script>
</head> 
<center>
<body id="body-color"> 
<div id="Notification-Panel"> 
<fieldset style="width:30%">
<legend>
Enter Notification Details
</legend> 
<form method="POST" action="#" autocomplete="off" name="myForm"> 
Message description: <br><textarea rows="4" cols="50" name="message">
</textarea>

City:<select name="city">
{% for city_data in cities_data %}
  <option value="{{city_data.id}}">{{city_data.name}}
  </option>
  {% endfor %}
</select>
Notification For:
<select name="id">
	{% for shops in shop_data %}
   <option value="{{shops.id}}">
       {{shops.name}}
   </option>
{% endfor %}
</select>

<br>
<br>
<input id="button" type="submit" name="submit" value="Send" onclick="submitForm()"> 
</form> 
</fieldset> 
</div> 
</body> 
</center>
</html>
